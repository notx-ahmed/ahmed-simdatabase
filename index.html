<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #0f0;
      overflow: hidden;
    }

    #terminal {
      height: 90vh;
      padding: 20px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }

    .rainbow-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      animation: rainbow 5s infinite linear, glow 1s ease-in-out infinite alternate;
    }

    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: blue; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #f0f; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, #222, #000 10%);
      animation: disco 2s infinite linear;
      opacity: 0.05;
      z-index: 0;
    }

    @keyframes disco {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 2;
    }

    button {
      padding: 10px 15px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">NOTx AHMED</div>
  <div id="terminal"></div>
  <div id="controls">
    <button onclick="playSound()">â–¶ Play Sound</button>
    <button onclick="saveLog()">ðŸ’¾ Save Log</button>
    <audio id="sound" src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_b2e6a7d7c8.mp3" preload="auto"></audio>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "[*] Initializing...",
      "[*] Booting virtual machine...",
      "[*] Connecting to 192.168.1.1...",
      "[+] Connection established.",
      "[*] Uploading payload...",
      "[+] Upload successful!",
      "[*] Accessing admin panel...",
      "[+] Root access granted!",
      "[*] Extracting credentials...",
      "[+] User: admin | Pass: ******",
      "[*] Logging actions...",
      "[*] System override: ENABLED",
      "[*] Surveillance active.",
      "[*] Connection secured via VPN.",
      "[*] Injecting scripts...",
      "[+] Operation complete."
    ];

    let index = 0;

    function typeLine() {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeLine, 800);
      }
    }

    function playSound() {
      document.getElementById("sound").play();
    }

    function saveLog() {
      const blob = new Blob([terminal.innerText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "terminal_log.txt";
      link.click();
    }

    typeLine();
  </script>
</body>
</html>
