<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHMED SIM DATABASE</title>

<style>
:root{
--bg:#020617;
--card:#020617;
--input:#020617;
--border:#1e293b;
--text:#f8fafc;
--muted:#94a3b8;
--accent:#22d3ee;
}
body.light{
--bg:#f1f5f9;
--card:#ffffff;
--input:#f8fafc;
--border:#cbd5e1;
--text:#020617;
--muted:#475569;
--accent:#2563eb;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
margin:0;min-height:100vh;
background:radial-gradient(circle at top,#1e3a8a,#020617);
display:flex;justify-content:center;
padding:18px;color:var(--text);
overflow:hidden;
}

/* ðŸŒˆ STROBE */
@keyframes glow{
0%{box-shadow:0 0 15px red}
20%{box-shadow:0 0 20px orange}
40%{box-shadow:0 0 25px yellow}
60%{box-shadow:0 0 25px lime}
80%{box-shadow:0 0 25px cyan}
100%{box-shadow:0 0 25px magenta}
}

.container{
max-width:460px;width:100%;
background:var(--card);
border-radius:18px;
padding:26px;
animation:glow 2s infinite alternate;
z-index:2;
}

/* WATERMARK */
.watermark{
position:fixed;top:45%;left:-120%;
font-size:56px;font-weight:900;
color:rgba(255,255,255,.04);
white-space:nowrap;transform:rotate(-18deg);
animation:move 22s linear infinite;
pointer-events:none;
}
@keyframes move{from{left:-120%}to{left:120%}}

.toggle-wrap{display:flex;justify-content:flex-end}
.toggle{
width:54px;height:26px;
background:var(--border);
border-radius:50px;cursor:pointer;
position:relative;
}
.toggle:before{
content:"";width:22px;height:22px;
background:var(--accent);
border-radius:50%;
position:absolute;top:2px;left:3px;
transition:.3s;
}
body.light .toggle:before{left:29px}

/* HEADER */
.header{text-align:center;margin:10px 0}
.header h1{
font-size:28px;font-weight:900;
animation:rainbow 3s infinite;
}
@keyframes rainbow{
0%{color:red}20%{color:orange}40%{color:yellow}
60%{color:lime}80%{color:cyan}100%{color:magenta}
}
.header p{font-size:13px;font-weight:600;color:var(--muted)}

#clock{text-align:center;font-weight:900;color:#22d3ee;margin-bottom:10px}

/* INPUT */
.input,button{
width:100%;padding:15px;
border-radius:14px;
font-size:15px;
font-weight:800;
margin-top:12px;
border:1px solid var(--border);
}
.input{background:var(--input);color:var(--text)}
button{
background:linear-gradient(90deg,#2563eb,#22d3ee);
color:white;cursor:pointer;
border:none;
}

/* LOADER */
.loader{
display:none;
margin:14px auto;
width:40px;height:40px;
border:4px solid var(--border);
border-top:4px solid var(--accent);
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* RESULT */
.result{
margin-top:14px;
padding:14px;
border-radius:14px;
background:var(--input);
border:1px solid var(--border);
font-family:monospace;
font-size:13px;
line-height:1.6;
}

.copy-btn{margin-top:10px;background:rgba(34,211,238,.15)}

/* HISTORY */
.history-item{
cursor:pointer;
padding:6px 10px;
border-radius:8px;
background:rgba(34,211,238,.08);
margin-top:5px;
font-weight:700;
}
.history-item:hover{background:rgba(34,211,238,.2)}

.viewer{
margin-top:12px;
text-align:center;
font-weight:900;
color:#22d3ee;
text-shadow:0 0 10px #22d3ee;
}

/* CONFETTI */
#confetti{
position:fixed;
top:0;left:0;
width:100%;height:100%;
pointer-events:none;
z-index:1;
}

/* ðŸš€ TELEGRAM FLOAT */
.tg-float{
position:fixed;
bottom:18px;
right:18px;
background:#229ED9;
color:white;
font-weight:900;
padding:14px 16px;
border-radius:50px;
text-decoration:none;
box-shadow:0 0 20px #229ED9;
z-index:10;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

.footer{
text-align:center;
margin-top:16px;
font-size:11px;
color:var(--muted);
}
</style>
</head>

<body>

<div class="watermark">NOTx AHMED</div>
<canvas id="confetti"></canvas>

<a class="tg-float" href="https://t.me/devil_inside5" target="_blank">
ðŸ“² Join Telegram
</a>

<div class="container">

<div class="toggle-wrap">
<div class="toggle" onclick="toggleTheme()"></div>
</div>

<div class="header">
<h1>AHMED SIM DATABASE</h1>
<p>Professional SIM & CNIC Lookup</p>
</div>

<div id="clock"></div>

<input id="number" class="input" placeholder="Enter Phone or CNIC Number">

<button onclick="searchData()">SEARCH DATABASE</button>

<div class="loader" id="loader"></div>

<div class="result" id="result">STATUS: Waiting for input</div>

<button class="copy-btn" onclick="copyResult()">COPY RESULT</button>

<button onclick="shareTelegram()" class="copy-btn">
ðŸ“¤ SHARE TO TELEGRAM
</button>

<div id="history"></div>

<div class="viewer" id="viewer"></div>

<div class="footer">
Â© 2025 All rights reserved to <b>NOTx AHMED ðŸ’¯</b>
</div>

<audio id="clickSound">
<source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3">
</audio>

</div>

<script>
function toggleTheme(){document.body.classList.toggle("light");}

/* CLOCK */
setInterval(()=>{clock.innerText="ðŸ•’ "+new Date().toLocaleTimeString();},1000);

/* VIEWERS */
let v=sessionStorage.getItem("viewers");
if(!v){v=Math.floor(Math.random()*10)+1;sessionStorage.setItem("viewers",v);}
viewer.innerText="ðŸ‘ Viewers Online: "+v;

/* TYPE */
function typeText(el,text){
el.innerHTML="";let i=0;
const t=setInterval(()=>{
el.innerHTML+=text[i++];
if(i>=text.length) clearInterval(t);
},18);
}

/* HISTORY */
let history=JSON.parse(localStorage.getItem("history"))||[];
function renderHistory(){
historyDiv.innerHTML="<b>Recent Searches:</b>";
history.forEach(n=>{
historyDiv.innerHTML+=`<div class="history-item" onclick="quickSearch('${n}')">${n}</div>`;
});
}
function quickSearch(n){number.value=n;searchData();}

/* CONFETTI */
function confetti(){
const c=confettiCanvas=document.getElementById("confetti");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
for(let i=0;i<70;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*6+2,dx:Math.random()*4-2,dy:Math.random()*4+2});
let f=0;
(function d(){
ctx.clearRect(0,0,c.width,c.height);
p.forEach(o=>{
ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill();
o.x+=o.dx;o.y+=o.dy;
});
if(f++<60)requestAnimationFrame(d);
})();
}

/* SEARCH */
function searchData(){
clickSound.play();
const num=number.value.trim();
if(!num){typeText(result,"ERROR: Enter a number");return;}
loader.style.display="block";
typeText(result,"Fetching data...");

fetch("https://api.allorigins.win/raw?url="+encodeURIComponent("https://api.cnic.pro/?num="+num))
.then(r=>r.text())
.then(text=>{
loader.style.display="none";
if(!history.includes(num)){
history.unshift(num);history=history.slice(0,5);
localStorage.setItem("history",JSON.stringify(history));
renderHistory();
}
confetti();
result.innerHTML=text;
})
.catch(()=>{
loader.style.display="none";
typeText(result,"ERROR: Fetch failed");
});
}

/* COPY */
function copyResult(){
navigator.clipboard.writeText(result.innerText);
alert("Result copied");
}

/* TELEGRAM SHARE */
function shareTelegram(){
const text=encodeURIComponent(result.innerText+"\n\nJoin: https://t.me/devil_inside5");
window.open("https://t.me/share/url?text="+text,"_blank");
}

renderHistory();
</script>

</body>
</html>
