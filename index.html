<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Details Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #333;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff7f7f, 0 0 30px #ff7f7f, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
        }
        #result {
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>NOTx AHMED</h1>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <button onclick="fetchSIMDetails()">Get SIM Details</button>
    <div id="result"></div>

    <footer>
        ALL RIGHTS RESERVED NOTX AHMED
    </footer>

    <script>
        function fetchSIMDetails() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert("Please enter a phone number.");
                return;
            }
            const apiUrl = `https://shadowscriptz.xyz/public_apis/simdetailsapi.php?number=${phoneNumber}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerText = "An error occurred while fetching the data.";
                });
        }
    </script>

</body>
</html>
